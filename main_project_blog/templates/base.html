<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock  %}</title> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('core.index')}}">
                <img src="../static/icono-pina-home.png" alt="" width="25" height="29" class="d-inline-block align-text-top">
                Blog
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

              <a class="nav-link" href="{{url_for('core.info')}}">About</a>

              <a class="nav-link" href="{{url_for('core.index')}}">Create a Post</a>
              <a class="nav-link" href="{{url_for('core.index')}}">Account</a>
              <a class="nav-link" href="{{url_for('core.index')}}">Log out</a>

              <a class="nav-link" href="{{url_for('core.index')}}">Log In</a>
              <a class="nav-link" href="{{url_for('core.index')}}">Register</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
          {% block content %}
          
          {% endblock  %}

      </div>

</body>
</html>
